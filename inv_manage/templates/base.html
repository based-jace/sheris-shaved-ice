{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Login{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Niramit" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block add_styles %}{% endblock %}
    
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        {% block container %}
        <header>
            {% block navbar %}
            {% endblock %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message-cont">
                        <div class="message message-{{ message.tags }}">
                            {{ message }}
                        </div>
                        <button class="close-parent">
                            X
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        </header>
        <div class="main-cont">
            <main>
                {% block main %}

                {% endblock %}
            </main>
        </div>
        <footer>
            <small>
                Placeholder
            </small>
        </footer>
        {% endblock %}
    </div>
</body>
</html>
